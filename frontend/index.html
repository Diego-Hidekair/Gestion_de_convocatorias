<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Categorías</h1>

    <section>
        <h2>Crear Facultad</h2>
        <form id="facultadForm">
            <label for="nombre_facultad">Nombre Facultad:</label>
            <input type="text" id="nombre_facultad" name="nombre_facultad" required>
            <button type="submit">Guardar</button>
        </form>
    </section>

    <section>
        <h2>Crear Carrera</h2>
        <form id="carreraForm">
            <label for="nombre_carrera">Nombre Carrera:</label>
            <input type="text" id="nombre_carrera" name="nombre_carrera" required>
            <label for="cod_facultad">Código Facultad:</label>
            <input type="number" id="cod_facultad" name="cod_facultad" required>
            <button type="submit">Guardar</button>
        </form>
    </section>

    <section>
        <h2>Crear Convocatoria</h2>
        <form id="convocatoriaForm">
            <label for="nombre_convocatoria">Nombre Convocatoria:</label>
            <input type="text" id="nombre_convocatoria" name="nombre_convocatoria" required>
            <label for="cod_carrera">Código Carrera:</label>
            <input type="number" id="cod_carrera" name="cod_carrera" required>
            <label for="cod_facultad_convocatoria">Código Facultad:</label>
            <input type="number" id="cod_facultad_convocatoria" name="cod_facultad_convocatoria" required>
            <button type="submit">Guardar</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
